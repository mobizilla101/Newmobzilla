{% extends "core/base.html" %}

{% block content %}
<h1>{{ blog.title }}</h1>
<h3>{{ blog.subtitle }}</h3>
{% if blog.thumbnail %}
<img src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}" style="max-width:400px;">
{% endif %}
<p>{{ blog.content }}</p>
<p>Created at: {{ blog.created_at }}</p>
<a href="{% url 'blogs' %}">Back to all blogs</a>
{% endblock %}
