{% extends "accounts/base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6 text-center">
    <h1 class="text-2xl font-bold text-gray-900">Sign In via Google</h1>
    <p class="text-gray-600">
      You are about to sign in using your Google account.
    </p>

    <form method="post" action="{% url 'socialaccount_login' %}" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-[1.02] active:scale-[0.98]">
        Continue
      </button>
    </form>
  </div>
</div>
{% endblock %}
