{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <a href="/" class="text-xl font-bold text-blue-600">MyApp</a>

        <!-- Nav Links -->
        <div class="flex space-x-6">
          {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" 
               class="text-gray-700 hover:text-blue-600 font-medium">Logout</a>
          {% else %}
            <a href="{% url 'account_login' %}" 
               class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
            <a href="{% url 'account_signup' %}" 
               class="text-gray-700 hover:text-blue-600 font-medium">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-6">
    <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-600 text-sm">
      &copy; {{ year|default:2025 }} MyApp. All rights reserved.
    </div>
  </footer>

</body>
</html>
