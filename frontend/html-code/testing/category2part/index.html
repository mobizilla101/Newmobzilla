<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slide-container {
            transition: all 0.5s ease-in-out;
        }
        
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .dot-active {
            background-color: #10b981;
            transform: scale(1.2);
            width: 24px !important;
        }
        
        .dot-inactive {
            background-color: #d1d5db;
        }

        .carousel-container {
            overflow: hidden;
        }

        .slide-content {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Explore <span class="text-green-500">Categories</span>
            </h1>
            <p class="text-gray-600 text-lg">Find the perfect course for your learning journey</p>
        </div>

        <!-- Fixed Slides Container -->
        <div class="carousel-container relative w-full h-80 mb-16">
            <!-- Left Slide - Partially visible -->
            <div class="slide-container absolute bg-white rounded-lg shadow-lg overflow-hidden border-r-4 border-green-500" 
                 style="width: 280px; height: 200px; left: 10px; top: 50%; transform: translateY(-50%); z-index: 10;">
                <div class="slide-content relative h-full">
                    <img id="left-image" src="https://images.unsplash.com/photo-1561070791-2526d30994b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Category" class="w-full h-full object-cover">
                    <div class="absolute left-0 top-0 h-full w-12 bg-black bg-opacity-70 flex items-center justify-center">
                        <span id="left-text" class="vertical-text text-white font-bold text-sm tracking-wider">Graphic Design</span>
                    </div>
                </div>
            </div>

            <!-- Center Slide - Active/Main -->
            <div class="slide-container absolute bg-white rounded-lg shadow-lg overflow-hidden border-l-4 border-r-4 border-green-500" 
                 style="width: 350px; height: 250px; left: 45%; top: 50%; transform: translateX(-50%) translateY(-50%); z-index: 20;">
                <div class="slide-content relative h-full">
                    <img id="center-image" src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Category" class="w-full h-full object-cover">
                    <div class="absolute left-0 top-0 h-full w-12 bg-black bg-opacity-70 flex items-center justify-center">
                        <span id="center-text" class="vertical-text text-white font-bold text-sm tracking-wider">Mobile Repair</span>
                    </div>
                </div>
            </div>

            <!-- Right Slide -->
            <div class="slide-container absolute bg-white rounded-lg shadow-lg overflow-hidden border-r-4 border-green-500" 
                 style="width: 280px; height: 200px; left: 38%; margin-left: 220px; top: 50%; transform: translateY(-50%); z-index: 1000;">
                <div class="slide-content relative h-full">
                    <img id="right-image" src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Category" class="w-full h-full object-cover">
                    <div class="absolute left-0 top-0 h-full w-12 bg-black bg-opacity-70 flex items-center justify-center">
                        <span id="right-text" class="vertical-text text-white font-bold text-sm tracking-wider">Web Development</span>
                    </div>
                </div>
            </div>

            <!-- Far Right Slide - Partially visible -->
            <div class="slide-container absolute bg-white rounded-lg shadow-lg overflow-hidden border-r-4 border-green-500" 
                 style="width: 280px; height: 200px; right: -110px; top: 50%; transform: translateY(-50%); ">
                <div class="slide-content relative h-full">
                    <img id="far-right-image" src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Category" class="w-full h-full object-cover">
                    <div class="absolute left-0 top-0 h-full w-12 bg-black bg-opacity-70 flex items-center justify-center">
                        <span id="far-right-text" class="vertical-text text-white font-bold text-sm tracking-wider">Digital Marketing</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Dots -->
        <div class="flex justify-center space-x-2 mt-8">
            <button id="dot-0" class="h-2 rounded-full dot-active transition-all duration-300" onclick="goToSlide(0)" style="width: 32px;"></button>
            <button id="dot-1" class="w-2 h-2 rounded-full dot-inactive transition-all duration-300" onclick="goToSlide(1)"></button>
            <button id="dot-2" class="w-2 h-2 rounded-full dot-inactive transition-all duration-300" onclick="goToSlide(2)"></button>
            <button id="dot-3" class="w-2 h-2 rounded-full dot-inactive transition-all duration-300" onclick="goToSlide(3)"></button>
            <button id="dot-4" class="w-2 h-2 rounded-full dot-inactive transition-all duration-300" onclick="goToSlide(4)"></button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        let autoRotateInterval;

        // Slide data
        const slideData = [
            {
                image: "https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                title: "Mobile Repair"
            },
            {
                image: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                title: "Web Development"
            },
            {
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                title: "Digital Marketing"
            },
            {
                image: "https://images.unsplash.com/photo-1542038784456-1ea8e935640e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                title: "Photography"
            },
            {
                image: "https://images.unsplash.com/photo-1561070791-2526d30994b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                title: "Graphic Design"
            }
        ];

        function updateSlideContent() {
            // Calculate indices for each position
            const leftIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            const centerIndex = currentSlide;
            const rightIndex = (currentSlide + 1) % totalSlides;
            const farRightIndex = (currentSlide + 2) % totalSlides;

            // Update content for each position
            document.getElementById('left-image').src = slideData[leftIndex].image;
            document.getElementById('left-text').textContent = slideData[leftIndex].title;

            document.getElementById('center-image').src = slideData[centerIndex].image;
            document.getElementById('center-text').textContent = slideData[centerIndex].title;

            document.getElementById('right-image').src = slideData[rightIndex].image;
            document.getElementById('right-text').textContent = slideData[rightIndex].title;

            document.getElementById('far-right-image').src = slideData[farRightIndex].image;
            document.getElementById('far-right-text').textContent = slideData[farRightIndex].title;

            // Update dots
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i === currentSlide) {
                    dot.className = 'h-2 rounded-full dot-active transition-all duration-300';
                    dot.style.width = '24px';
                } else {
                    dot.className = 'w-2 h-2 rounded-full dot-inactive transition-all duration-300';
                    dot.style.width = '8px';
                }
            }
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlideContent();
            resetAutoRotate();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlideContent();
        }

        function startAutoRotate() {
            autoRotateInterval = setInterval(nextSlide, 5000);
        }

        function resetAutoRotate() {
            clearInterval(autoRotateInterval);
            startAutoRotate();
        }

        // Initialize
        updateSlideContent();
        startAutoRotate();

        // Pause auto-rotation on hover
        const container = document.querySelector('.max-w-6xl');
        container.addEventListener('mouseenter', () => {
            clearInterval(autoRotateInterval);
        });

        container.addEventListener('mouseleave', () => {
            startAutoRotate();
        });

        // Add click handlers for slides
        document.addEventListener('click', (e) => {
            const slideContainer = e.target.closest('.slide-container');
            if (slideContainer) {
                // Determine which slide was clicked and navigate accordingly
                const containerStyle = window.getComputedStyle(slideContainer);
                const left = parseInt(containerStyle.left);
                const right = parseInt(containerStyle.right);
                
                if (left < 0) {
                    // Left slide clicked
                    goToSlide((currentSlide - 1 + totalSlides) % totalSlides);
                } else if (right < 0) {
                    // Far right slide clicked
                    goToSlide((currentSlide + 2) % totalSlides);
                } else if (containerStyle.zIndex === '10' && left > 300) {
                    // Right slide clicked
                    goToSlide((currentSlide + 1) % totalSlides);
                }
            }
        });
    </script>
</body>
</html>
