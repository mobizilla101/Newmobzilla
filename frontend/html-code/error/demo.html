<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="radio.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        .futuristic-pattern {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                145deg,
                rgb(0, 0, 0),
                rgba(35, 35, 35, 0.9),
                rgb(50, 50, 50)
            );
        }
        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Background elements -->
    <div class="background-container">
        <div class="futuristic-pattern">
            <span class="ripple-overlay"></span>
            <svg class="texture-filter" style="position: absolute; width: 0; height: 0;">
                <filter id="advanced-texture">
                    <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.7"
                    numOctaves="3"
                    result="noise"
                    ></feTurbulence>
                    <feSpecularLighting
                    in="noise"
                    surfaceScale="2"
                    specularConstant="0.8"
                    specularExponent="20"
                    lighting-color="#fff"
                    result="specular"
                    >
                    <fePointLight x="50" y="50" z="100"></fePointLight>
                    </feSpecularLighting>
                    <feComposite
                    in="specular"
                    in2="SourceGraphic"
                    operator="in"
                    result="litNoise"
                    ></feComposite>
                    <feBlend in="SourceGraphic" in2="litNoise" mode="overlay"></feBlend>
                </filter>
            </svg>
        </div>
    </div>

    <!-- Your 404 content -->
    <div class="content-container">
        <div class="main_wrapper">
            <div class="main">
              <div class="antenna">
                <div class="antenna_shadow"></div>
                <div class="a1"></div>
                <div class="a1d"></div>
                <div class="a2"></div>
                <div class="a2d"></div>
                <div class="a_base"></div>
              </div>
              <div class="tv">
                <div class="cruve">
                  <svg
                    class="curve_svg"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 189.929 189.929"
                    xml:space="preserve"
                  >
                    <path
                      d="M70.343,70.343c-30.554,30.553-44.806,72.7-39.102,115.635l-29.738,3.951C-5.442,137.659,11.917,86.34,49.129,49.13
                C86.34,11.918,137.664-5.445,189.928,1.502l-3.95,29.738C143.041,25.54,100.895,39.789,70.343,70.343z"
                    ></path>
                  </svg>
                </div>
                <div class="display_div">
                  <div class="screen_out">
                    <div class="screen_out1">
                      <div class="screen">
                        <span class="notfound_text"> NOT FOUND</span>
                      </div>
                      <div class="screenM">
                        <span class="notfound_text"> NOT FOUND</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="lines">
                  <div class="line1"></div>
                  <div class="line2"></div>
                  <div class="line3"></div>
                </div>
                <div class="buttons_div">
                  <div class="b1"><div></div></div>
                  <div class="b2"></div>
                  <div class="speakers">
                    <div class="g1">
                      <div class="g11"></div>
                      <div class="g12"></div>
                      <div class="g13"></div>
                    </div>
                    <div class="g"></div>
                    <div class="g"></div>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <div class="base1"></div>
                <div class="base2"></div>
                <div class="base3"></div>
              </div>
            </div>
            <div class="text_404">
              <div class="text_4041">4</div>
              <div class="text_4042">0</div>
              <div class="text_4043">4</div>
            </div>
          </div>
    </div>
</body>
</html>
