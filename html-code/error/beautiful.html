<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Text Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .aurora-text {
      background: linear-gradient(90deg, #7f5af0, #2cb67d, #7f5af0);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: aurora 5s ease infinite;
    }

    @keyframes aurora {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <h1 class="text-4xl font-bold tracking-tighter text-white md:text-5xl lg:text-7xl">
    Ship <span class="aurora-text">beautiful</span>
  </h1>
</body>
</html>
